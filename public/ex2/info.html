<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="bg-light text-center p-5 mb-4">
        <h2>Choose an option:</h2>
        <label for="limit">Limit:</label>
        <input id="limit" type="number" min=1 max=5 value=1>
        <select onchange="getData()" id="type">
            <option value="customers">Customers</option>
            <option value="products">Products</option>
            <option value="suppliers">Suppliers</option>
        </select>

    </div>
    <div id="result">

    </div>
    <script>


        function getData() {
            var limitInput = document.getElementById("limit").value
            var typeInput = document.getElementById("type").value
            var resultsDiv = document.getElementById("result");

                    // Clear the div before adding new content
        resultsDiv.innerHTML = "";
            // Create table elements
            const table = document.createElement("table");
            // table.className = "table";
            const tbody = document.createElement("tbody");
            table.appendChild(tbody);

            var h2Element = document.createElement('h2');
            h2Element.innerText = typeInput;


            resultsDiv.appendChild(h2Element)
            axios.get('/data', {
                params: {
                    'limit': limitInput,
                    'type': typeInput
                }
            })
                .then(response => {





                    const data = response.data.records;
                    // Add header row
                    const headers = [];
                    // get headers
                    for (const key in data[0]) {
                        headers.push(key)
                    }
                    const headerRow = document.createElement("tr");
                    headers.forEach(headerText => {
                        const th = document.createElement("th");
                        th.textContent = headerText;
                        headerRow.appendChild(th);
                    });
                    tbody.appendChild(headerRow);

                    // iterate over the 'data' array
                    data.forEach(item => {
                        const row = document.createElement("tr");

                        // The inner loop should iterate over the values of the object
                        for (const key in item) {
                            console.log(key)
                            const cell = document.createElement("td");
                            cell.textContent = item[key];
                            row.appendChild(cell);
                        }

                        // Add the new row to the table body
                        tbody.appendChild(row);
                    });
                    resultsDiv.appendChild(table)

                })
                .catch(error => {
                    console.log(error.message)
                });
        }


    </script>
</body>

</html>
